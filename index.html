<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade 11 Maths</title>
  <link rel="stylesheet" href="grade11maths.css">
</head>
<body>
  <main class="container">
    <h1>Grade 11 Maths</h1>

    <!-- Equation -->
    <div id="equation">
      <span class="variable">x</span>
      <span class="symbol"> + </span>
      <span class="number">4</span>
      <span class="symbol"> = </span>
      <span class="number">7</span>
    </div>

    <!-- Answer Buttons -->
    <div class="answers">
      <button class="answer">x = 2</button>
      <button class="answer">x = 3</button>
      <button class="answer">x = 5</button>
    </div>

    <p id="feedback"></p>
  </main>

  <script src="grade11maths.js"></script>
</body>
</html>
